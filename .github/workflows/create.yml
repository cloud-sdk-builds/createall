name: Create Release of Repos
on:
  workflow_dispatch:
  schedule:
    - cron: '0/7 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2
        with:
          token: ${{ secrets.GH_PAT }}
      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24'
      - name: Create Repo from Template
        shell: bash
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          git config --global user.name '${{ vars.GIT_USER_NAME }}'
          git config --global user.email '${{ vars.GIT_USER_EMAIL }}'
          git config --global commit.gpgsign true
          git config --global gpg.program gpg
          git config --global user.signingkey '${{ vars.GPG_KEY_ID }}'
          node ./release.mjs
          git commit -S -m "chore: auto release"
          git push origin HEAD
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
